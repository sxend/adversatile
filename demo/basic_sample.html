<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>index.html</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="adversatile" data-adv-em-group="adv-em-1"></div>
  ----
  <div class="adversatile" data-adv-em-group="adv-em-2"></div>
  ----
  <div class="adversatile" data-adv-em-group="adv-em-3"></div>
  ----
  <div class="adversatile" data-adv-em-group="adv-em-4"></div>
  ----
  <div class="adversatile" data-adv-em-group="adv-em-5"></div>
  <script type="text/x-adv-template" data-adv-em-template="adv-em-2">
    <div class="adv-container">
      <div>adv-em-2 external template!</div>
      <a data-adv-macro-link>click here</a>
      <div>{{message}}</div>
    </div>
  </script>
  <script async src="../dist/adversatile.js" onload="__advr_main()"></script>
  <script>
    function __advr_main() {
      Adversatile.main({
        version: 1,
        vm: {
          selector: ".adversatile",
          em: {
            templates: {
              "adv-em-1": '<div class="adv-container">\n adv-em-1 <a data-adv-macro-link>click here</a>\n  <div>{{message}}</div>\n</div>',
              "adv-em-3": '<div class="adv-container">\n adv-em-3 <a data-adv-macro-link>click here</a>\n  <div>{{message}}</div>\n</div>',
              "adv-em-5": '<div class="adv-container">\n adv-em-5 <a data-adv-macro-link>click here</a>\n  <div>{{message}}</div>\n</div>',
              "adv-em-4-template-0": '<div class="adv-container">\n  adv-em-4-template-0 <a data-adv-macro-link>click here</a>\n  <div>{{message}}</div>\n</div>',
              "adv-em-4-template-1": '<div class="adv-container">\n  adv-em-4-template-1 <a data-adv-macro-link>click here</a>\n  <div>{{message}}</div>\n</div>'
            },
            options: {
              "adv-em-3": {
                preRender: true
              },
              "adv-em-5": {
                preRender: false
              }
            }
          }
        },
        ext: {
        }
      });
    }
  </script>
</body>
</html>
